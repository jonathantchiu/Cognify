services:
  db:
    image: postgres:16-alpine
    container_name: cognify-db
    environment:
      POSTGRES_USER: cognify
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: cognify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognify -d cognify"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cognify-backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql://cognify:changeme@db:5432/cognify
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cognify-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:
